        <title>layer html</title>
        <style>
            .img {
                float: right;
            }

        <img class="img" src="../../images/yw.jpg" alt="" width="300px" height="300px" />

        <img class="img" src="../../images/yw.jpg" alt="" width="300px" height="300px" />
        <div style="clear: both"></div>
        <img class="img" src="../../images/yw.jpg" alt="" width="300px" height="300px" />
        <img class="img" src="../../images/yw.jpg" alt="" width="300px" height="300px" />
        <img class="img" src="../../images/yw.jpg" alt="" width="300px" height="300px" />
    </body>
