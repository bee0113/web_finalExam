<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="text/javascript" src="../../js/jquery-3.6.1.min.js"></script>
        <title>Document</title>
        <script>
            $(function () {
                $("#ch").mouseover(function () {
                    $("#i").attr("src", "../../images/back1.jpg");
                });
                $("#ch").mouseout(function () {
                    $("#i").attr("src", "../../images/back2.jpg");
                });
                $("#check1").click(function () {
                    $("#prod").fadeIn("slow");
                });
                $("#check2").click(function () {
                    $("#prod").fadeOut("slow");
                });
            });
        </script>
        <style>
            img {
                width: 30vw;
                height: 20vw;
            }
        </style>
    </head>
    <body>
        <div id="ch">
            <img src="../../images/autumn.jpg" alt="" id="i" />
        </div>
        <input type="button" value="다운" id="check1" />
        <input type="button" value="업" id="check2" />
        <br /><br />
        <img src="../../images/abstract.png" alt="" id="prod" style="display: none; position: relative" />
    </body>
</html>
